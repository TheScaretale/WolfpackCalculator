<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wolfpack Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Wolfpack Calculator</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Speed Calculator</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="aob.html"  aria-current="page">AoB Calculator</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container pt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">Calculatin AOB</h1>
                <form>
                    <div class="mb-3">
                        <label for="radiansLength" class="form-label">Measured Centiradians of Ship length</label>
                        <input type="number" name="radiansLength" id="radiansLength">
                    </div>
                    <div class="mb-3">
                        <label for="radiansHeight" class="form-label">Measured Centiradians of Known Heigh on Ship</label>
                        <input type="number" name="radiansHeight" id="radiansHeight">
                    </div>
                    <div class="mb-3">
                        <label for="shipLength" class="form-label">Lengh of the ship</label>
                        <input type="number" name="shipLength" id="shipLength">
                    </div>
                    <div class="mb-3">
                        <label for="shipHeight" class="form-label">Ship known height</label>
                        <input type="number" name="shipHeight" id="shipHeight">
                    </div>
                    <div class="form-check">
                        <input type="radio" name="direction" id="radio1">
                        <label for="direction" class="form-check-label">Going towards you</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="direction" id="radio2">
                        <label for="direction" class="form-check-label">Going away from you</label>
                    </div>
                </form><br><br>
                <button type="button" value="" onclick="AOBcalc()" class="btn btn-danger">Calculate AOB</button><br><br>
                <h3 id="tgtAOB"></h3>
                <br><br>
                <p>this was done with the help of Fox's guide on steam, please check it out: <a href="https://steamcommunity.com/sharedfiles/filedetails/?id=2553649456">Understanding AOB</a></p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
