<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wolfpack Solution Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Wolfpack Calculator</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Speed Calculator</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="aob.html" aria-disabled="true">AoB Calculator</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container pt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">Calculate target speed</h1>
                <form>
                    <div class="mb-3">
                        <label for="uboatSpeed" class="form-label">U-Boat Speed</label>
                        <input type="number" name="uboatSpeed" id="uboatSpeed">
                    </div>
                    <div class="mb-3">
                        <label for="targetLength" class="form-label">Target targetLength</label>
                        <input type="number" name="targetLength" id="targetLength">
                    </div>
                    <div class="mb-3">
                        <label for="targetTime" class="form-label">Time for target crossing (in seconds) </label>
                        <input type="number" name="targetTime" id="targetTime">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="course" id="radio1" value="1">
                        <label for="course" class="form-check-label">Same course as target, faster than it</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="course" id="radio2" value="2" >
                        <label for="course" class="form-check-label">Same course as target, slower than it</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="course" id="radio3" value="3">
                        <label for="course" class="form-check-label">Pointing at target</label>
                    </div>
                    </form><br><br>
                <button type="button" value="calcular" onclick="finalSpeed()" class="btn btn-danger">Calculate</button>
                <br><br>
                <h3 id="tgtSpeed"></h3>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
